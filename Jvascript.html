<!DOCTYPE html>
<html>
<head>
  <title>Dünyanın en ilginç bilgisi</title>
  <script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Dünya Dönüyor";
  }
  function myFunction2() {
    document.getElementById("demo").innerHTML = "Ve sende dönüyorsun";
  }
  </script>
</head>
<style>
button {
display:block;
}    
</style>
<body>

<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Çok ilginç bir bilgi göster!</button>
<button type="button" onclick="myFunction2()">2. ilginç bilgiyi göster!</button>
</body>
</html>
